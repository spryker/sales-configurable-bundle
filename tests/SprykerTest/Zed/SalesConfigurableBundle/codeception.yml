namespace: SprykerTest\Zed\SalesConfigurableBundle

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Business:
        path: Business
        actor: SalesConfigurableBundleBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Testify\Helper\TableRelationsCleanupHelper
                - \SprykerTest\Zed\Sales\Helper\BusinessHelper
                - \SprykerTest\Shared\Sales\Helper\SalesDataHelper
                - \SprykerTest\Shared\Sales\Helper\SalesHelper
                - \SprykerTest\Zed\Oms\Helper\OmsHelper
                - \SprykerTest\Shared\Glossary\Helper\TranslationHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Shared\Store\Helper\StoreDataHelper
                - \SprykerTest\Zed\Store\Helper\StoreDependencyHelper
                - \SprykerTest\Shared\Testify\Helper\TableRelationsCleanupHelper

    Communication:
        path: Communication
        actor: SalesConfigurableBundleCommunicationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Testify\Helper\TableRelationsCleanupHelper
                - \SprykerTest\Zed\Sales\Helper\BusinessHelper
                - \SprykerTest\Shared\Sales\Helper\SalesDataHelper
                - \SprykerTest\Shared\Sales\Helper\SalesHelper
                - \SprykerTest\Zed\Oms\Helper\OmsHelper
                - \SprykerTest\Shared\Glossary\Helper\TranslationHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Shared\Store\Helper\StoreDataHelper
                - \SprykerTest\Zed\Store\Helper\StoreDependencyHelper
                - \SprykerTest\Shared\Testify\Helper\TableRelationsCleanupHelper
